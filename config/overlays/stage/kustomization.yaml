- literals:
  - APPLICATION_BASESERVERURL=http://cat-server-cat-stage.apps.work.ocp.lan/
  name: client-config
- literals:
  - KAFKA_BOOTSTRAP_SERVERS=grumpy-kafka-kafka-bootstrap:9092
  name: server-config
