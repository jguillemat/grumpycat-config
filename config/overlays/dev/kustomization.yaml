kind: Kustomization

resources:
- ../../base

namespace: cat-dev

images:
- digest: sha256:5f54a0bdbb57784eee4ef3c49b947fea7624eeee34c5c43f26c727c256dd30f8
  name: quay.io/wpernath/grumpycat-melonjs:latest
