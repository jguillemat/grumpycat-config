apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"catserver"}]'
    app.openshift.io/route-disabled: "false"
  labels:
    app: cat
    app.kubernetes.io/component: cat
    app.kubernetes.io/instance: cat
    app.kubernetes.io/name: cat
    app.kubernetes.io/part-of: grumpycat-app
  name: cat
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cat
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cat
        deploymentconfig: cat
    spec:
      containers:
      - image: quay.io/wpernath/grumpycat-melonjs:latest
        imagePullPolicy: Always
        name: cat
        env:
          - name: APPLICATION_BASESERVERURL
            value: http://grumpycat-cat-dev.apps.demo5.ocp.lan/
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        resources: 
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 5m
            memory: 256Mi 
      dnsPolicy: ClusterFirst
      restartPolicy: Always
